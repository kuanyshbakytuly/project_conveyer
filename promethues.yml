# Prometheus configuration for video processing pipeline

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'video-processing'

scrape_configs:
  # FastAPI application metrics
  - job_name: 'video-processor'
    static_configs:
      - targets: ['video-processor:8000']
    metrics_path: '/metrics'
    scrape_interval: 5s

  # Docker container metrics
  - job_name: 'docker'
    static_configs:
      - targets: ['host.docker.internal:9323']

  # NVIDIA GPU metrics (requires nvidia_gpu_exporter)
  - job_name: 'nvidia-gpu'
    static_configs:
      - targets: ['host.docker.internal:9835']

  # Node exporter for system metrics
  - job_name: 'node'
    static_configs:
      - targets: ['host.docker.internal:9100']

# Alerting rules
rule_files:
  - '/etc/prometheus/alerts.yml'

# Alert manager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []  # Add AlertManager targets if needed